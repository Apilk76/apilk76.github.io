---
layout: layout
---
<article itemscope itemtype="http://schema.org/BlogPosting">
	<h1 itemprop="name headline">{{ page.title }}</h1>
	<p class="byline">By <span itemprop="author" itemscope itemtype="http://schema.org/Person"><a href="https://plus.google.com/101859597007067422923?rel=author" itemprop="name url" rel="author">Brad Czerniak</a></span> on <time datetime="{{ page.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ page.date | date: "%B %e, %Y" }}</time></p>
	<div itemprop="articleBody">
		{{ content }}
	</div>
</article>

<nav>
{% if page.previous.url %} 
	<a href="{{page.previous.url}}" title="Previous: {{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
{% endif %} 
<br />
{% if page.next.url %} 
	<a href="{{page.next.url}}" title="Next: {{page.next.title}}">{{page.next.title}} &raquo;</a> 
{% endif %}
