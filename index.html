---
layout: layout
title: Brad Czerniak
---
{% include about.html %}
<div class="region" id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="datetime">
        <span class="year">{{ post.date | date:'%Y'}}</span> 
        <span class="month">{{ post.date | date:'%b'}}</span> 
        <span class="day">{{ post.date | date:'%d'}}</span>
      </span> 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
